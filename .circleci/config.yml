version: 2
jobs:
  build:
    docker:
      - image: buildpack-deps:trusty

    steps:
      - checkout
      - run:
          name: Check the Stream Editor
          command: which sed
      - run:
          name: Update
          command: apt-get update
      - run:
          name: Install Autoconf
          command: sudo apt-get autoconf
      - run:
          name: Install Automake
          command: sudo apt-get automake
      - run:
          name: Install Libtool
          command: sudo apt-get libtool